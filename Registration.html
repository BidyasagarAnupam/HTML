<!doctype html>
<html>
  <head>
    <title>My Registration Form</title>
  </head>
  <body>
    <form>
      <h1>My Registration Form</h1>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name">
      <br><br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name">
      <br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <br><br>
      <label for="pw_confirm">PW Confirm:</label>
      <input type="password" id="pw_confirm" name="password_confirmation">
      <br><br>
      <label for="Birthday">Birthday:</label>
      <select name ="month">
        <option value="month">Month </option>
        <option value="month">January </option>
        <option value="month">February </option>
      </select>
      <select name ="Days">
        <option value="Days">Day </option>
        <option value="1">1 </option>
        <option value="2">2 </option>
      </select>
      <select name ="Year">
        <option value="Year">Year </option>
        <option value="1999">1999</option>
        <option value="2000">2000 </option>
      </select>
      <br><br>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <br><br>
      <p>A short description about yourself:</p>
      <textarea name="description"></textarea>
      <br><br>
      <label for="Favorite Language">Favorite Language:</label>
        <select name ="JavaScript">
          <option value="JavaScript">JavaScript </option>
          <option value="JavaScript">Java </option>
          <option value="Python">Python </option>
        </select>
      <br><br>
      
      <input type="submit" value="Submit">
      

   </form>
  </body>
</html>
